<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenkins</title>
</head>
<body>
    <h1 style="color: green ">Hello Jenkin</h1>
    <h2>My Multi Level Table</h2>
    <table border="1">
        <tr>
            <th colspan="2" rowspan="2">Column 0</th>
            <th  rowspan="2">Column 1</th>
            <th colspan="2">Column 2</th>
        </tr>
        <tr>
            <th>Column 2a</th>
            <th>Column 2b</th>
        </tr>
        <tr>
            <td rowspan="2">Row 1</td>
            <td>Row 1a</td>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>
        <tr>
            <td>Row 1b</td>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>

        <tr>
            <td colspan="2">Row 2</td>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>

    </table>

</body>
</html>
